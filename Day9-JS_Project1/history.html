<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        header {
            background: #121212;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            border-bottom: 2px solid #444;
        }

        /* Layout */
        .container {
            display: flex;
            flex: 1;
        }

        /* Sidebar */
        aside {
            width: 200px;
            background: #181818;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .home-btn {
            display: flex;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 700;
            border-radius: 5px;
            transition: 0.3s;
            width: 100%;
        }

        .home-btn i {
            margin-right: 30px;
            font-size: 20px;
        }

        .home-btn:hover {
            background: linear-gradient(45deg, #cc0000, #990000);
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Video Grid */
        #iframe-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            width: 90%;
            margin-top: 20px;
        }

        .card1 {
            background: #222;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
           
        }

        iframe {
            width: 100%;
            height: 250px;
            border-radius: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            aside {
                width: 80px;
                padding: 10px;
            }

            .home-btn {
                font-size: 14px;
                padding: 8px;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .home-btn i {
                margin-right: 0;
                margin-bottom: 5px;
            }

            main {
                padding: 10px;
            }

            #iframe-container {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>

    <header>Watch History</header>

    <div class="container">
        <aside>
            <a href="./index.html" class="home-btn">
                <i class="fa fa-home"></i> <span>HOME</span>
            </a>
            <a href="./history.html" class="home-btn">
                <i class="fa fa-history"></i> <span>HISTORY</span>
            </a>
        </aside>

        <main>
            <div id="iframe-container"></div>
        </main>
    </div>

    <script>
        const historyText = localStorage.getItem("yt_history");
        const historyArray = historyText ? JSON.parse(historyText).reverse() : [];

        const root = document.getElementById('iframe-container');
        historyArray.forEach((videoId) => {
            const newCard = document.createElement('div');
            newCard.className = "card1";
            newCard.innerHTML = `
                <iframe 
                    src="https://www.youtube.com/embed/${videoId}" 
                    frameborder="0" 
                    allowfullscreen>
                </iframe>
            `;
            root.appendChild(newCard);
        });
    </script>
</body>
</html>
