<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch History</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    #iframe-container{
        display: grid;
        grid-template-columns: repeat(3, 1fr); 
        gap: 1.5rem;
        margin-top: 0;
       
    }


    
</style>
<body>
    
    <a href="./index.html" ><h5 >GO BACK TO HOME</h5></a>
    <br>
    <div id="iframe-container"></div>

    <script>
        const historyText = localStorage.getItem("yt_history");
        const historyArray = historyText ? JSON.parse(historyText).reverse() : [];

        const root = document.getElementById('iframe-container');
        historyArray.forEach((videoId) => {
            const newCard = document.createElement('div');
            newCard.className="card1"
            newCard.innerHTML = `
                <iframe 
                    width="448" 
                    height="252" 
                    src="https://www.youtube.com/embed/${videoId}" 
                    frameborder="0" 
                    allowfullscreen >
                </iframe>
            `;
            root.appendChild(newCard);
        });
    </script>
</body>
</html>
