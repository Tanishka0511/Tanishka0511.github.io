<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <!-- Add this inside <head> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f0f0f; /* Dark background */
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        header {
            background: #121212; /* Dark gray */
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
         /*   box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1); */
        }

        header h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        /* Layout */
        .container {
            display: flex;
            flex: 1;
        }

        /* Sidebar (Aside) */
        aside {
            width: 200px;
            background: #181818; /* Darker shade */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
          /*  box-shadow: 2px 0 5px rgba(255, 255, 255, 0.1);*/
        }

        /* Home Button */
        .home-btn {
            display: flex;
          
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 700;
            border-radius: 5px;
            transition: 0.3s;
            width: 100%;
           
        }
        
        .home-btn i {
            margin-right: 30px; /* Adds space between the icon and text */
            font-size: 20px;
        }
        

        .home-btn:hover {
            background: linear-gradient(45deg, #cc0000, #990000);
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Video Styling */
        #video-frame {
            margin-top: 30px;
            width: 80%;
            height: 400px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.5); /* Red glow effect */
        }

        /* Comments Section */
        .comments-section {
            margin-top: 20px;
            text-align: left;
            width: 80%;
        }

        .comments-section h3 {
            font-size: 22px;
            border-bottom: 2px solid #ff0000;
            padding-bottom: 5px;
        }

        #comment-input {
            width: calc(100% - 20px);
            padding: 10px;
            background: #222;
            color: white;
            border: 1px solid #444;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }

        #comment-input:focus {
            border-color: #ff0000;
        }

        button {
            padding: 10px 15px;
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #cc0000, #990000);
        }

        /* Comments List */
        #comment-list {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        #comment-list li {
            background: #222;
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
            transition: 0.3s;
        }

        #comment-list li:hover {
            background: #333;
        }
    </style>
</head>
<body>

    <!-- Header (Same as Your Code) -->
    <header>
        <h1> Video Player</h1>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <aside style="line-height: 20px;">
            <a href="./index.html" class="home-btn">
                <i class="fa fa-home"></i> <span>HOME</span>
            </a>

            <a href="./history.html" class="home-btn">
                <i class="fa fa-history"></i> <span>HISTORY</span>
            </a>
        </aside>

        <!-- Main Section -->
        <main>
            <iframe id="video-frame" frameborder="0" allowfullscreen></iframe>
            <div class="comments-section">
                <h3>Comments</h3>
                <input type="text" id="comment-input" placeholder="Add a comment...">
                <button onclick="addComment()">Post</button>
                <ul id="comment-list"></ul>
            </div>
        </main>
    </div>

    <script src="video.js"></script>
</body>
</html>
